<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</Form></title>
    <meta name="description" content="Product Review Form Page">
    <meta name="author" content="Samuel Martinez">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <form method="get" action="review.html">
        <div class="form-group">
            <label for="productname">Product Name</label>
            <select id="productname" name="productname" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Options will be dynamically populated by JavaScript -->
            </select>
        </div>

        <div class="form-group">
            <label>Overall Rating</label>
            <div class="rating-group">
                <label for="rating1"><input type="radio" id="rating1" name="overallrating" value="1" required><span class="star">&#9733;</span></label>
                <label for="rating2"><input type="radio" id="rating2" name="overallrating" value="2"><span class="star">&#9733;&#9733;</span></label>
                <label for="rating3"><input type="radio" id="rating3" name="overallrating" value="3"><span class="star">&#9733;&#9733;&#9733;</span></label>
                <label for="rating4"><input type="radio" id="rating4" name="overallrating" value="4"><span class="star">&#9733;&#9733;&#9733;&#9733;</span></label>
                <label for="rating5"><input type="radio" id="rating5" name="overallrating" value="5"><span class="star">&#9733;&#9733;&#9733;&#9733;&#9733;</span></label>
            </div>
        </div>

        <div class="form-group">
            <label for="installationdate">Date of Installation</label>
            <input type="date" id="installationdate" name="installationdate" required>
        </div>

        <div class="form-group">
            <label>Which features did you find useful in the product? (Check all that apply)</label>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="featuredurability" name="usefulfeatures" value="durability">
                    <label for="featuredurability">Durability</label>
                </div>
                <div>
                    <input type="checkbox" id="featureeaseofuse" name="usefulfeatures" value="ease of use">
                    <label for="featureeaseofuse">Ease of Use</label>
                </div>
                <div>
                    <input type="checkbox" id="featureperformance" name="usefulfeatures" value="performance">
                    <label for="featureperformance">Performance</label>
                </div>
                <div>
                    <input type="checkbox" id="featuredesign" name="usefulfeatures" value="design">
                    <label for="featuredesign">Design</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="writtenreview">Written Review (Optional)</label>
            <textarea id="writtenreview" name="writtenreview"></textarea>
        </div>

        <div class="form-group">
            <label for="username">Your Name (Optional)</label>
            <input type="text" id="username" name="username">
        </div>

        <input type="submit" value="post review" class="submit-button">
    </form>

    <footer>
        <p>&copy; <span id="currentyear"></span> 
            <span>ðŸ›µ Samuel Martinez-Mexico ðŸ›µ</span></p>
        <p>Last Modification: <span id="lastmodified"></span></p>
    </footer>
</body>
</html>
